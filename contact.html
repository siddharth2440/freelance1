<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts link -->

    <title>Contact_Us</title>
</head>
<body>
    <section class="contact__content__page">
        <div class="contact__page__left__side">
            <div class="upper__section__img">
                <img src="./assets/contactUs.png" alt="contactUs__image">
            </div>
            <div class="lower__section__content">
                <h1 class="lower__section__heading">Contact Us</h1>
                <p class="lower__section__para">Here <span>Consumer Sarthi</span> is always Stand with you or against Non-violence. For More Information Contact . .. ...</p>
            </div>
            <div class="contacts">
                <div class="contact1">
                    <div class="icon__call"><i class="ri-phone-fill"></i></div>
                    <div class="contact__number"><a href="tel:+91-6376563567">+91-6376563567</a></div>
                </div>
                <div class="contact2">
                    <div class="icon__email"><i class="ri-mail-fill"></i></div>
                    <div class="email__address"><a href="mailto:sarthiconsumer@gmail.com">sarthiconsumer@gmail.com</a></div>
                </div>
            </div>
            <div class="contact__links">
                <a href="https://www.facebook.com/profile.php?id=100093534066276&mibextid=ZbWKwL" target="_blank"><i class="ri-facebook-circle-fill"></i></a>
                <a href="https://www.youtube.com/channel/UCnIa6ScjAYqIHCkvpvy3t6A" target="_blank"><i class="ri-youtube-fill"></i></a>
                <a href="https://www.linkedin.com/company/consumer-chanakya" target="_blank"><i class="ri-linkedin-box-fill"></i></a>
                <a href="https://instagram.com/consumersarthi?igshid=ZGUzMzM3NWJiOQ==" target="_blank"><i class="ri-instagram-fill"></i></a>
                <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Fconsumerchankya" target="_blank"><i class="ri-twitter-fill"></i></a>
            </div>
        </div>
        <div class="contact__page__right__side">
            <div class="form__filling">
                <div class="client__name">
                    <input type="text" name="First Name" placeholder="First Name" required>
                    <input type="text" name="Last Name" placeholder="Last Name" required>
                </div>
                <div class="client__email">
                    <input type="email" name="Email Adderss" placeholder="Enter Your E-Mail Address">
                </div>
                <textarea name="Message" placeholder="Enter Your Message" cols="30" rows="4" class="maessage" required></textarea>
                <button type="submit" class="send__btn"><a href="mailto:sarthiconsumer@gmail.com">Send Form</a></button>
            </div>
        </div>
    </section>
